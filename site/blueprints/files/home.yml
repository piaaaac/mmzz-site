title: Homepage image
accept:
  maxsize: 2000000
  maxwidth: 4000

fields:

  collection:
    label: Linked collection
    type: pages
    query: site.find("collections").children.listed
    min: 1
    max: 1

  text:
    label: Text on mouseover
    type: text
    help: If empty, the name of the linked collection is displayed