title: Collection
preset: page
pages: false

fields:

  shopButton:
    label: Show shop button
    type: toggle
    default: false
    text: 
      - "No"
      - "Yes"
    width: 1/2

  shopUrl:
    label: Shop url
    type: url
    when: 
      shopButton: true
    width: 1/2
    help: Link to the product page on the shop
  
  cover:
    type: files
    min: 1
    max: 1

  titleColor:
    label: Title color
    type: toggle
    text: 
      - "Black"
      - "White"
    help: Use white for dark cover images

  introText:
    label: Intro text
    type: textarea
    required: true
  
  images1:
    type: files
    required: true
  
  text1:
    label: Text 1
    type: textarea
    required: true

  moodTitle:
    label: Title of the moodboard image
    type: text
    help: Can be empty

  mood:
    type: files
    min: 1
    max: 1

  text2:
    label: Text 2
    type: textarea

  images2:
    type: files

sidebar:
  cyanImage:
    headline: Cyan image
    type: files
    template: cyan
    min: 1
    # max: 1

  images:
    type: files
  
